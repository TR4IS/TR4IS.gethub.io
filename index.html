<!DOCTYPE html>
<html>
    <head>

        <title>Calc</title>
        <link rel="stylesheet" href="CALCSS.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

    </head>
    <body>

        <div id="calc">

            <input id="display" readonly>
            <div id="oprtrs">
                <button id="btn" onclick="SendTo('+')">+</button>
                <button id="btn" onclick="SendTo('7')">7</button>
                <button id="btn" onclick="SendTo('8')">8</button>
                <button id="btn" onclick="SendTo('9')">9</button>
                <button id="btn" onclick="SendTo('-')">-</button>
                <button id="btn" onclick="SendTo('4')">4</button>
                <button id="btn" onclick="SendTo('5')">5</button>
                <button id="btn" onclick="SendTo('6')">6</button>
                <button id="btn" onclick="SendTo('*')">*</button>
                <button id="btn" onclick="SendTo('1')">1</button>
                <button id="btn" onclick="SendTo('2')">2</button>
                <button id="btn" onclick="SendTo('3')">3</button>
                <button id="btn" onclick="SendTo('/')">/</button>
                <button id="btn" onclick="SendTo('0')">0</button>
                <button id="btn" onclick="Equals('=')">=</button>
                <button id="btn" onclick="Clear('C')">C</button>

            </div>
        </div>
        <script src="calcj.js"></script>

    </body>






</html>
