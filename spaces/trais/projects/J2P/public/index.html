<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J2P - images to PDF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <main class="converter-box">
        <div class="header">
            <h1>Image to PDF</h1>
            <p>Drag, drop, and convert your images into a single PDF.</p>
        </div>

        <form id="upload-form" action="/convert" method="POST" enctype="multipart/form-data">
            
            <div id="upload-area" class="upload-area">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#8A2BE2" class="bi bi-cloud-arrow-up-fill" viewBox="0 0 16 16">
                    <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2z"/>
                </svg>
                <p><strong>Click to browse</strong> or drag and drop files</p>
                <input type="file" id="file-input" name="images" accept="image/*" multiple hidden>
            </div>

            <div id="file-preview" class="file-preview" style="display: none;">
                <div id="file-list" class="file-list"></div>
                <input type="text" id="pdf-name" name="pdf_name" class="pdf-name-input" placeholder="Optional: Enter PDF filename">
                <div class="action-buttons">
                    <button type="button" id="clear-btn" class="btn-secondary">Clear All</button>
                    <button type="submit" id="convert-btn" class="btn-primary">Convert to PDF</button>
                </div>
            </div>

        </form>
    </main>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

</body>
</html>
